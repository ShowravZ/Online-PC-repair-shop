<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online PC Repair Shop</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Section Starts Here -->
    <section class="Navigation">
        <div class="Container"> 
            <div class="logo">
                <img src="images/Logo.png" alt="Shop Logo" class="img_responsive">
            </div>

            <div class="Menu text-right">
                <ul>
                    <li class="add_border">
                        <a href="index.html">Home</a>
                    </li>
                    
                    <li class="add_border">
                        <a href="about.html">About</a>
                    </li>

                    <li class="add_border">
                        <a href="services.html">Services</a>
                    </li>

                    <li class="add_border">
                        <a href="contact.html">Contact</a>
                    </li>

                    <li class="add_border">
                        <a href="location.html">Location</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>

        </div>
    </section>
    <!-- Section Ends Here -->
        
    <!-- Section Starts Here -->
    <section class="Search text-right">
        <div class="Container"> 
            
            <form action="">
                <input type="search" name="search" placeholder="Please search here....">
                <input type="submit" name="submit" value="Search now!" class="button button-primary">
            </form>

        </div>
    </section>
    <!-- Section Ends Here -->

    <!-- Section Starts Here -->
    <section class="order">
        <div class="container">
            
            <h2 class="text-center text-white">Fill this form to confirm your order.</h2>

            <form action="#" class="order">
                <fieldset>
                    <legend>Order Form</legend>
                    <br>
                    <h1 class="text-center">Delivery Details</h1>
                    <br>
                    <div class="order-label">Service Name</div>
                    <input type="text" name="full-name" placeholder="E.g. Mouse Fix" class="input-responsive" required>

                    <div class="order-label">Full Name</div>
                    <input type="text" name="full-name" placeholder="E.g. Showrav Zaman" class="input-responsive" required>

                    <div class="order-label">Phone Number</div>
                    <input type="tel" name="contact" placeholder="E.g. 0164XXXXXXX" class="input-responsive" required>

                    <div class="order-label">Email</div>
                    <input type="email" name="email" placeholder="E.g. pcrepairshop-online@repairshop.com" class="input-responsive" required>

                    <div class="order-label">Address</div>
                    <textarea name="address" rows="10" placeholder="E.g. Street, City, Country" class="input-responsive" required></textarea>

                    <input type="submit" name="submit" value="Confirm Order" class="button button-primary">
                </fieldset>

            </form>

        </div>
    </section>
    <!-- Section Ends Here -->

    <!-- Section Starts Here -->
    <section class="Dead_end">
        <div class="Container text-right delete_border"> 
            <p>Developed By <a href="https://youtu.be/dQw4w9WgXcQ">Showrav Zaman</a></p>
        </div>
    </section>
    <!-- Section Ends Here -->


</body>
</html>
